<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <!-- <p>Display the details of the Dish here</p> -->
    <div fxFlex >
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>

        <img mat-card-image src="{{BaseURL + dish.image}}" alt="{{dish.name}}">

        <mat-card-content>
          <p>{{dish.description}}</p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>

          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>Like</button>
          <button mat-button>Share</button>
          
          <span class="flex-spacer"></span>
          <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-list >
      <h3>Comments</h3>
      <mat-list-item *ngFor="let comment of dish.comments">

        <h4 matLine>{{comment.comment}}</h4>
        <br/>
        <p matLine> {{comment.rating}} Stars</p>
        <br/><br/>
        <p matLine>
          -- {{comment.author}} {{comment.date | date}}
        </p>
        
      </mat-list-item>
      <!-- add comment into the comment on server: -->
      <!-- <mat-list-item *ngFor="let comments of dish.comments">
        <p matLine> -- {{comments.author}}</p>
        <br/>
        <p matLine>{{comments.rating}} Stars</p>
        <br/>
        <p matLine>{{comments.comment}}</p>
      </mat-list-item> -->
    </mat-list>
    
    <div class="form-size">

      
      <form novalidate [formGroup]="commentForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="half-width">
          <input matInput formControlName="author" placeholder="Name" type="text" required>
          <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
        </mat-form-field>

       <p>
        <mat-slider formControlName="rating" thumbLabel tickInterval="2" min="1" max="5"></mat-slider>
       </p>
       
       <p>
        <mat-form-field class="full-width">
          <textarea matInput formControlName="comment" placeholder="Your Comment" rows=12 required></textarea>
          <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
        </mat-form-field>
      </p>

      <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="commentForm.invalid">Submit</button>

      </form>
    </div>

  </div>

  <!-- add [hidden]="dish": if first div delay in loading then show second div,
       and when the first div is load then show first div:-->

       <div [hidden]="dish || errMess">
        <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
      </div>
      <div fxFlex *ngIf="errMess">
        <h2>Error</h2>
        <h4>{{errMess}}</h4>

      </div>
